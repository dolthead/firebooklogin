<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Firebookchat</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body ng-app="starter">
    <!-- The nav bar that will be updated as we navigate between views. -->
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view class="slide-left-right"></ion-nav-view>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 in the browser) -->
    <script src="lib/ngCordova/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- more libs -->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/Login.ctrl.js"></script>
    <script src="js/Welcome.ctrl.js"></script>
    <script src="js/Chats.factory.js"></script>
    <script src="js/Chats.ctrl.js"></script>
    <script src="js/ChatDetail.ctrl.js"></script>
    <script src="js/Settings.ctrl.js"></script>
    <script src="js/User.service.js"></script>
    <script src="js/Users.factory.js"></script>

</body>
</html>
