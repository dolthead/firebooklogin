<ion-view view-title="Ionic Starter App">
    <ion-content class="padding tab-dash">

        <div ng-show="ctrl.data.provider === 'facebook'">
            <p>{{ ctrl.data.facebook.displayName }}, booker</p>
            <img ng-show="ctrl.data.facebook.profileImageURL" ng-src="{{ ctrl.data.facebook.profileImageURL }}">
            <br />
            <a href="#" ng-click="ctrl.openWindow(ctrl.data.facebook.cachedUserProfile.link)"
               class="button button-small button-facebook" ng-show="ctrl.data.facebook.cachedUserProfile.link">
                Facebook page
            </a>
        </div>

        <div ng-show="ctrl.data.provider === 'twitter'" >
            <p>{{ ctrl.data.twitter.displayName }}, tweeter</p>
            <img ng-show="ctrl.data.twitter.profileImageURL" ng-src="{{ ctrl.data.twitter.profileImageURL }}">
            <br />
            <a href="#" ng-click="ctrl.openWindow('https://twitter.com/' + ctrl.data.twitter.username)"
                class="button button-small button-twitter">
                Twitter page
            </a>
        </div>

        <div ng-show="ctrl.data.provider === 'google'">
            <p>{{ ctrl.data.google.displayName }}, googler</p>
            <img ng-show="ctrl.data.google.profileImageURL" ng-src="{{ ctrl.data.google.profileImageURL }}">
            <br />
            <a href="#" ng-click="ctrl.openWindow(ctrl.data.google.cachedUserProfile.link)"
                class="button button-small button-balanced" ng-show="ctrl.data.google.cachedUserProfile.link">
                Google+ page
            </a>
        </div>

        <div>
            <button class="button button-small button-positive" ng-click="ctrl.share()">Share with friends</button>
        </div>

    </ion-content>
</ion-view>
